<p>Please ensure that your name matches your ID and Fargo account. All information will be verified at tournament registration.</p>

<form action="https://script.google.com/macros/s/AKfycbzWnyxc1D7JPGf2nJUlyJ9N1pX5rDrd98cMl9AMiZ4i7wO1bsGSmFsx4Yzj_WryHgNG6w/exec" method="post" enctype="application/x-www-form-urlencoded" style="display: flex; flex-direction: column; max-width: 400px; margin: 2rem auto; background-color: var(--dark-navy); padding: 1rem; border-radius: 8px;">
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" name="First Name" required style="margin-bottom: 1rem;">

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" name="Last Name" required style="margin-bottom: 1rem;">

  <label for="preferred-name">Preferred Name:</label>
  <input type="text" id="preferred-name" name="Preferred Name" style="margin-bottom: 1rem;">

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="Phone Number" required style="margin-bottom: 1rem;">

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="Email" required style="margin-bottom: 1rem;">

  <label for="fargo-screenshot">Fargo Rating Screenshot:</label>
  <input type="file" id="fargo-screenshot" name="Fargo Screenshot" accept="image/*" required style="margin-bottom: 1rem;">

  <button type="submit" style="padding: 0.5rem; background-color: var(--accent-blue); color: var(--white); border: none; border-radius: 4px; cursor: pointer;">Submit</button>
</form>
