<!DOCTYPE html>
<!--this is the default.html file that lives in the _layouts folder-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
</head>
<body class="{% if page.bodyClass %}{{ page.bodyClass }}{% else %}page-{{ page.title | downcase | replace: ' ', '-' }}{% endif %}">
  <nav>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>
    <div class="menu">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/rules/' | relative_url }}">Rules</a>
      <a href="{{ '/signup/' | relative_url }}">Sign Up</a>
      <a href="{{ '/faq/' | relative_url }}">FAQ</a>
      <!-- <a href="{{ '/stats/' | relative_url }}">Stats</a> -->
      <!-- <a href="{{ '/photos/' | relative_url }}">Photos</a> -->
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </div>
  </nav>

  <header>
  <h1>{{ page.title }}</h1>
  {% if page.title == "River Tournament" %}
    <p style="font-size: 1rem; margin-top: -0.5rem;">
      <br>
	  19 NW 5th Ave Portland, OR 97209<br>
      Every Thursday. 6:30pm Registration. 7:00pm Start.
    </p>
  {% endif %}
</header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2025 Brittany Posey - All Rights Reserved
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('menu-toggle');
  const isDesktop = window.matchMedia('(min-width: 1025px)').matches;
  const savedState = localStorage.getItem('menuOpen');

  // Apply saved state or default
  if (savedState === null) {
    toggle.checked = isDesktop;
  } else {
    toggle.checked = savedState === 'true';
  }

  toggle.addEventListener('change', () => {
    localStorage.setItem('menuOpen', toggle.checked);
  });

  // On mobile, always close the menu after a nav click
  if (!isDesktop) {
    const links = document.querySelectorAll('.menu a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        toggle.checked = false;
        localStorage.setItem('menuOpen', false);
      });
    });
  }
});
</script>
</body>
</html>
