<!DOCTYPE html>
<!--this is the default.html file that lives in the _layout folder-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
</head>
<body>

  <nav>
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="hamburger">&#9776;</label>
  <div class="menu">$1</div>
  </nav>

  <header>
    <h1>{{ page.title }}</h1>
    {% if page.title == "River Tournament" %}
      <p>Weekly pool tournaments at River Pool and Sports Bar. Cash prizes, bragging rights, and unforgettable nights!</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2025 Brittany Posey - All Rights Reserved
  </footer>

  <script>
(function () {
  const toggle = document.getElementById('menu-toggle');
  const isDesktop = window.matchMedia('(min-width: 1025px)').matches;
  const savedState = localStorage.getItem('menuOpen');

  // Apply saved state or default
  if (savedState === null) {
    toggle.checked = isDesktop;
  } else {
    toggle.checked = savedState === 'true';
  }

  toggle.addEventListener('change', () => {
    localStorage.setItem('menuOpen', toggle.checked);
  });

  // On mobile, always close the menu after a nav click
  if (!isDesktop) {
    const links = document.querySelectorAll('.menu a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        localStorage.setItem('menuOpen', false);
      });
    });
  }
})();
</script>
</body>
</html>
